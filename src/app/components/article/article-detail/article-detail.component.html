<div class="container p-4">
  <div class="row article-detail">
    <div class="col-md-12 article-detail-title mb-5">
      <h2>
        {{ articleDetail.title }}
      </h2>

      <div class="col-md-12 mt-5">
        <strong> {{ articleDetail.description }} </strong>
      </div>

      <div class="col-md-12 mb-2 mt-5 mb-5">
        <img
          src="{{ articleDetail.coverImageUrl }}"
          class="article-detail-cover-image"
        />
      </div>

      <div
        [innerHTML]="articleDetail.content"
        class="col-md-12 article-detail-content"
      ></div>

      <div class="col-md-12">
        <span>View more detail at: </span>
        <a href="{{ articleDetail.url }}" target="_blank">
          {{ articleDetail.title }}
        </a>
      </div>
    </div>
  </div>
  <div>
    <a href="/"><< Back</a>
  </div>
</div>
